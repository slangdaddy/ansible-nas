# Add your all.yml config overrides to this file. See group_vars/all.yml for all possible settings.

# General settings
ansible_nas_hostname: media-nas
ansible_nas_timezone: Europe/Berlin
ansible_nas_user: benjamin
ansible_nas_email: benjamin@benjaminvoigt.net
ansible_nas_domain: benjaminvoigt.net

# TVHeadend
tvheadend_enabled: true
tvheadend_hw_accel: true
tvheadend_hw_dvb: true

# Jellyfin
jellyfin_enabled: true

# Heimdall
heimdall_enabled: true

# Glances
glances_enabled: true

# Stats (Grafana, Influx usw)
stats_enabled: true

# Krusader
krusader_enabled: true
krusader_browse_directory: "/mnt/Volume3"

# OpenHab
openhab_enabled: true

# Watchtower
watchtower_enabled: true
watchtower_command: "--schedule '{{ watchtower_cron_schedule }}' --notifications 'email' --notification-email-from 'watchtower@{{ ansible_nas_hostname }}.{{ ansible_nas_domain }}' --notification-email-to '{{ ansible_nas_email }}' --notification-email-server 'mail.benjaminvoigt.net' --notification-email-server-port '25' --notification-email-server-tls-skip-verify"

# YoutubeDL
youtubedlmaterial_enabled: true

##
# Security (geerlingguy.security)
##
# SSH
security_ssh_password_authentication: "no"
security_ssh_permit_root_login: "no"
security_fail2ban_enabled: true
# Automatic updates
security_autoupdate_enabled: true
security_autoupdate_reboot: false
security_autoupdate_blacklist:
  - docker-ce
